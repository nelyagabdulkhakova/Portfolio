<!DOCTYPE html>
<html>
    <head>
        <title>Испытание: через тернии к звёздам</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/course74/keksik-style.css">
    </head>
    <body>
        <header class="page-header">Форма отзыва</header>
        <main>
        <form action="/echo" method="post" oninput="ratingoutput.value=ratingcount.value">
        <fieldset>
            <legend>Личные данные</legend>
            <div class="half-width">
                <label>ID отзыва</label>
                <input type="text" disabled value="12345" >
            </div>
            <div class="half-width">
                <label>Имя путешественника</label>
                <input type="text" name="name"value="Кекс" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Отзыв о поездке</legend>
            <div class="half-width">
                <label>Страна визита</label>
                <input type="search" name="cite" value="Норвегия" required>
            </div>
            <div class="half-width">
                <label>Город</label>
                <select type="search"  name="cit" >
                    <option>Осло</option>
                </select>
            </div>
            <div class="half-width">
                <label>Оценка поездки</label>
                0 <input type="range" min="0" max="10"step="1"name="ratingcount" value="10"> 10
            </div>
            <div class="half-width output-area">
                <output name="ratingoutput">10 </output>
            </div>
            <label>Текст отзыва</label>
            <textarea rows="5" name="comment"required>Это было просто мяу!</textarea>
        </fieldset>
        <fieldset>
            <legend>Оценка отеля</legend>
            <div class="half-width">
                <label>Название отеля</label>
                <input type="text" id="hotel" name="hotel" placeholder="Название по-английски" pattern="[A-Za-z]{3,}" required>
            </div>
            <div class="half-width">
                <label>Дата въезда</label>
                <input type="text"placeholder="В формате дд-мм-гггг" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required>
            </div>
            <div class="one-third-width">
                <label>Цвет кроватки</label>
                <input type="text" name="color" value="#ff0000"  required>
            </div>
            <div class="two-third-width">
                <label>Оценка обедов</label>
                <select id="lunch" name="lunch">
                    <option>Подушечки оближешь</option>
                </select>
            </div>
            <label>Самая вкусная рыба</label>
            <select name="fish" multiple>
                <option selected>Норвежский лосось</option>
                <option>Зубатка</option>
                <option selected>Морской окунь</option>
                <option>Карась</option>
                <option>Зеркальный карп</option>
            </select>
        </fieldset>
        <div class="buttons">
            <input type="submit" value="Оценить">
            <input type="reset" value="Сбросить">
        </div>
    </form>
</main>
<footer class="page-footer"></footer>
</body>
</html>
